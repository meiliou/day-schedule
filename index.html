<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour09" class="row time-block">
        <div class="col-md-2 hour">9AM</div>
        <textarea class="col-md-8 description"></textarea>
        <button class="oi oi-box col-md-2 saveBtn"></button>
      </div>
      <div id="hour10" class="row time-block">
        <div class="col-md-2 hour">10AM</div>
        <textarea class="col-md-8 description"></textarea>
        <button class="oi oi-box col-md-2 saveBtn"></button>
      </div>
      <div id="hour11" class="row time-block">
        <div class="col-md-2 hour">11AM</div>
        <textarea class="col-md-8 description"></textarea>
        <button class="oi oi-box col-md-2 saveBtn"></button>
      </div>
      <div id="hour12" class="row time-block">
        <div class="col-md-2 hour">12PM</div>
        <textarea class="col-md-8 description"></textarea>
        <button class="oi oi-box col-md-2 saveBtn"></button>
      </div>
      <div id="hour13" class="row time-block">
        <div class="col-md-2 hour">1PM</div>
        <textarea class="col-md-8 description"></textarea>
        <button class="oi oi-box col-md-2 saveBtn"></button>
      </div>
      <div id="hour14" class="row time-block">
        <div class="col-md-2 hour">2PM</div>
        <textarea class="col-md-8 description"></textarea>
        <button class="oi oi-box col-md-2 saveBtn"></button>
      </div>
      <div id="hour15" class="row time-block">
        <div class="col-md-2 hour">3PM</div>
        <textarea class="col-md-8 description"></textarea>
        <button class="oi oi-box col-md-2 saveBtn"></button>
      </div>
      <div id="hour16" class="row time-block">
        <div class="col-md-2 hour">4PM</div>
        <textarea class="col-md-8 description"></textarea>
        <button class="oi oi-box col-md-2 saveBtn"></button>
      </div>
      <div id="hour17" class="row time-block">
        <div class="col-md-2 hour">5PM</div>
        <textarea class="col-md-8 description"></textarea>
        <button class="oi oi-box col-md-2 saveBtn"></button>
      </div>
      <footer>
        <h6>Created with 
          <span class="oi oi-heart"></span>
          love (and great pains) by Mei</h6>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
